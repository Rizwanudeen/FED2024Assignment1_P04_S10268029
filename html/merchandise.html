<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Merchandise - Basketball Club</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar_merch">
    <img src="images/Logo.png" alt="logo" class="logo_merch">
    <div class="club-name_merch">Basketball Club</div>
    <div class="navigation2_merch">
        <div class="teams_merch">Teams</div>
        <div class="schedule_merch">Schedule</div>
    </div>
</div>

<!-- Navigation Bar -->
<div class="navigation_merch">
    <a href="index.html" target="_blank">
        <div class="nav-item_merch" id="home">Home Page</div>
    </a>
    <a href="html/achievements.html" target="_blank">
        <div class="nav-item_merch" id="history">History</div>
    </a>
    <a href="html/merchandise.html" target="_blank">
        <div class="nav-item_merch" id="merch">Merch</div>
    </a>
    <a href="html/socials.html" target="_blank">
        <div class="nav-item_merch" id="socials">Socials</div>
    </a>
</div>

<!-- Main Merchandise Section -->
<div class="desktop-merch_merch">
    <!-- Container for Title and Description -->
    <div class="container_merch">
        <div class="title_merch">Featured Merchandise</div>
        <div class="description_merch">Explore our exclusive merchandise</div>
    </div>

    <!-- Merchandise Items Row -->
    <div class="merchandise-items_merch">
        <!-- Jersey Item -->
        <div class="jersey_merch">
            <div class="image_merch">
                <img src="images/Jersey.png" alt="Jersey" class="jersey_pic_merch">
                <div class="tag_merch">
                    <div class="text_merch">Best Seller</div>
                </div>
            </div>
            <div class="text-content_merch">
                <div class="item_merch">FIBA Approved Jersey</div>
                <div class="desc_merch">Size M - L</div>
            </div>
        </div>

        <!-- Ball Item -->
        <div class="ball_merch">
            <div class="image2_merch">
                <img src="images/Basketball.png" alt="Ball" class="ball_pic_merch">
                <div class="tag2_merch">
                    <div class="text2_merch">Best Seller</div>
                </div>
            </div>
            <div class="text-content2_merch">
                <div class="item_merch">Pro Series Ball</div>
                <div class="desc_merch">Official Size</div>
            </div>
        </div>

        <!-- Socks Item -->
        <div class="socks_merch">
            <div class="image3_merch">
                <img src="images/socks.png" alt="Socks" class="socks_pic_merch">
                <div class="tag2_merch">
                    <div class="text2_merch">Best Seller</div>
                </div>
            </div>
            <div class="text-content3_merch">
                <div class="item_merch">Basketball Socks</div>
                <div class="desc_merch">Size XS - L</div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
