<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Basketball Club</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/normalize.css">
</head>
<body>

<div class="desktop-socials_socials">
  <div class="stay-connected_socials">Stay Connected</div>
  <div class="follow-us-for-news-and-updates_socials">
    Follow us for news and updates
  </div>

  <div class="message_socials">Find us on the following Social media Apps </div>

  <!-- Social Media Buttons -->
  <a href="https://www.instagram.com" target="_blank" class="rectangle_socials">
    <div class="button-content_socials">
      <img src="/images/IG logo.png" alt="Instagram Logo" class="social-logo_socials">
      <span class="social-name_socials">Instagram</span>
    </div>
  </a>

  <a href="https://www.twitter.com" target="_blank" class="rectangle2_socials">
    <div class="button-content_socials">
      <img src="/images/Twitter-LogÐ¾.png" alt="Twitter Logo" class="social-logo_socials">
      <span class="social-name_socials">Twitter</span>
    </div>
  </a>

  <a href="https://www.youtube.com" target="_blank" class="rectangle3_socials">
    <div class="button-content_socials">
      <img src="/images/YouTube logo.png" alt="YouTube Logo" class="social-logo_socials">
      <span class="social-name_socials">YouTube</span>
    </div>
  </a>

  <a href="https://www.tiktok.com" target="_blank" class="rectangle4_socials">
    <div class="button-content_socials">
      <img src="/images/tiktok-logo-icon.png" alt="TikTok Logo" class="social-logo_socials">
      <span class="social-name_socials">TikTok</span>
    </div>
  </a>

<!-- Navigation -->
<div class="navigation_socials">
  <a href="/html/index.html" target="_blank">
      <div class="nav-item_socials">Home Page</div>
  </a>
  <a href="/html/achievements.html" target="_blank">
      <div class="nav-item_socials">History</div>
  </a>
  <a href="/html/merchandise.html" target="_blank">
      <div class="nav-item_socials">Merch</div>
  </a>
  <a href="/html/socials.html" target="_blank">
      <div class="nav-item_socials">Socials</div>
  </a>
</div>


  <!-- Top Bar -->
  <div class="top-bar_socials">
    <img src="/images/Logo.png" alt="logo" class="logo_socials">
    <div class="club-name_socials">Basketball Club</div>
    <div class="navigation2_socials">
      <div class="teams_socials">Teams</div>
      <div class="schedule_socials">Schedule</div>
    </div>
  </div>

  <!-- Footer with Contact, About, Privacy Policy -->
  <div class="footer-section_socials">
    <div class="contact-us_socials">Contact Us</div>
    <div class="about_socials">About</div>
    <div class="privacy-policy_socials">Privacy Policy</div>
  </div>

</div>
