<!DOCTYPE html>
<html lang="en">
<head>

    <title>Socials - Basketball Club</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="desktop-socials_socials">

        <a href="https://www.instagram.com" target="_blank" class="rectangle_socials">

            <span class="social-name_socials">Instagram</span>
          </div>
        </a>
      
        <a href="https://www.twitter.com" target="_blank" class="rectangle2_socials">

            <span class="social-name_socials">Twitter</span>
          </div>
        </a>
      
        <a href="https://www.youtube.com" target="_blank" class="rectangle3_socials">
